{% extends "kiosk/site_base.html" %}

{% block extra-script-top %}
    <script>
        window.exhibition.url = "{{ pk }}";
    </script>
{% endblock %}

{% block content %}
    <div id="exhibition_list_template"></div>
{% endblock content %}

{% block templates %}
    <script type="text/template" id="exhibition_template">
        <a href="<%= url %>">
            <article>
                <h3><%= title %></h3>
                <blockquote><%= description %></blockquote>
            </article>
        </a>
    </script>
{% endblock templates %}
