{% extends "administration/site_base.html" %}

{% block content %}
<div class="hero-unit">	
	<h2>{{ title }}</h2>
	
	<form action="{{ request.get_full_path }}" method="post"
	        {% if form.is_multipart %}enctype="multipart/form-data"{% endif %}>
	    {% csrf_token %}
	    {{ form.as_p }}
	    <button type="submit" value="Submit" class="btn">Submit</button>
	</form>
</div>

{% endblock content %}
