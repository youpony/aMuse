{% extends "administration/site_base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}
{% load staticfiles %}

<div class="well">
	<h2>{{ title }}</h2>

	<form class="form-horizontal" action="{{ request.get_full_path }}" method="post"
	        {% if form.is_multipart %}enctype="multipart/form-data"{% endif %}>
	    {% csrf_token %}
	    {% crispy form %}
        <button type="submit" value="Submit" class="btn btn-primary">{% trans "Submit" %}</button>
	</form>
</div>

{% endblock content %}
